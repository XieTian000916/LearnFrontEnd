<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1、算数运算符   加(+)、减(-)、乘(*)、除(/)、取余(%)
        // 浮点数在算数运算中会有一些问题
        console.log(0.1 + 0.2);   //结果为0.30000000000000004
        console.log(0.3 - 0.1);  //结果为0.19999999999999998
        console.log(0.07 * 100); //结果为7.000000000000001
        console.log(0.6 / 0.2);  //结果为2.9999999999999996
        console.log(0.6 % 0.4);   //结果为0.19999999999999996

        console.log('------------------------------------------------------');

        // 2、表达式和返回值
        // 由数字、运算符、变量组成的式子称为表达式
        // 表达式最终都会返回一个结果，称为返回值
        // 一般算法1 + 1 = 2；
        // 程序算法2 = 1 + 1；
        // 右边运算返回给左边


        // 3、递增(++)和递减(--)运算符  !必须配合变量使用！
        // 前置递增&递减 ++var&--var
        var p = 10;
        ++p;
        console.log(p);
        --p;
        console.log(p);
        var q = 10;
        console.log(++q + 10); //先自加，后返回值
        // 后置递增&递减 var++&vvar--(开发中多使用后置)
        var s = 5;
        s++;
        console.log(s);
        s--;
        console.log(s);
        var t = 5;
        console.log(t++ + 5); //先返回值，再自加
        console.log(t);
        // 混用练习(开发中多单独，不混用)
        var e = 10;
        var f = e++ + ++e; //e++以10参与运算后+1 -> e=11; ++e先加后算，++e以12参与运算 
        console.log(f); //结果为22

        console.log('------------------------------------------------------');

        // 4、比较运算符
        // 大于(>)、小于(<)、大于等于(>=)、小于等于(<=)、判等号(==)、不等号(!=)、全等号(全等===，不全等!==,要求值和数据类型都一致)
        // 返回值为布尔值
        console.log(666 == '666');//返回true 判等号默认转换数据类型为数字型
        console.log(666 === '666');//返回false 全等号避免判等号的数据转换
        console.log(666 !== '666');//返回true 不全等于

        console.log('------------------------------------------------------');

        // 5、逻辑运算符
        // 返回值为布尔值，开发中常用于多个条件判断
        // 与(&&)、或(||)、非(!)
        // 逻辑与 全真为真，一假为假
        console.log(3 > 5 && 3 > 2);//false
        console.log(3 > 2 && 3 > 1);//true
        // 逻辑或 全假为假，一真即真
        console.log(3 > 5 || 3 > 2);//true
        console.log(3 > 5 || 3 > 6);//false
        //逻辑非 取反
        console.log(!true);//false
        console.log(!false);//true

        console.log('------------------------------------------------------');

        //6、逻辑中断（短路运算）
        // 逻辑与的中断（遇假即返回）
        // 表达式1 && 表达式2；
        // 表达式1为真则返回表达式2
        // 表达式1为假则停止判断返回表达式1
        console.log(3 > 2 && 666 && 778);
        console.log(3 > 2 && 0 && 666);

        //逻辑或的中断（遇真即返回）
        // 表达式1 || 表达式2；
        // 表达式1为假则返回表达式2
        // 表达式1为真则停止判断返回表达式1
        console.log(666 || 2 > 3 || 1 > 0);
        console.log(0 || 2 > 3 || 666);

        console.log('------------------------------------------------------');

        // 逻辑中断影响程序执行
        var num = 0;
        console.log(123 || num++);//返回123  123！=0为真，立即返回，语句中断 
        console.log(num);//返回0  语句中断，num++从未被执行

        console.log('------------------------------------------------------');

        // 7、赋值运算符
        // =、+=、-=、*=、/=、%=
        var a = 7, b = 7, c = 7, d = 7, e = 7;
        console.log(a += 5);
        console.log(b -= 5);
        console.log(c *= 5);
        console.log(d /= 5);
        console.log(e %= 5);


        // 运算符优先级
        // 1   小括号       ()
        // 2   一元运算符   ++、--、！（只需一个变量即可完成运算，其中逻辑非！优先级很高）
        // 3   算数运算符   先*/%后+-
        // 4   关系运算符   >、>=、<、<=
        // 5   相等运算符   ==、!=、===、!==
        // 6   逻辑运算符   先&&后||
        // 7   赋值运算符   =
        // 8   逗号运算符   , 
    </script>
</head>

</body>

</html>
