<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .countdown {
            display: flex;
            width: 400px;
            height: 300px;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: center;
            background-color: antiquewhite;
        }

        .countdown>div {
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 36px;
            color: white;
            text-align: center;
            background-color: #0f0f0f;
        }
    </style>
</head>

<body>
    <div class="countdown">
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
    <script>
        var hour = document.querySelector('.hour');
        var min = document.querySelector('.min');
        var second = document.querySelector('.sec');
        var inputTime = +new Date('2022-7-16 20:00:00');// 用户自定义时间
        countDown();// 定时器之前先调用一次，防止刷新变空白
        // 开启定时器
        setInterval(countDown,1000);
        function countDown() {
            var nowTime = +new Date();// 当前时间戳
            var time = (inputTime - nowTime) / 1000;// 除1000把毫秒转化成秒
            var h = parseInt(time / 60 / 60 % 24);// hour
            h = h > 10 ? h : '0' + h;
            hour.innerHTML = h;
            var m = parseInt(time / 60 % 60);// minute
            m = m > 10 ? m : '0' + m;
            min.innerHTML = m;
            var sec = parseInt(time % 60);// second
            sec = sec > 10 ? sec : '0' + sec;
            second.innerHTML = sec;
        }
    </script>
</body>

</html>
