<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 600px;
            height: 600px;
            background-color: palevioletred;
            margin: 0 auto;
        }

        .son {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 150px auto;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <div class="father">
        father
        <div class="son">son</div>
    </div>
    <!-- DOM事件流 -->
    <!-- 捕获(true):Document->Element html->Element body->Element div; -->
    <!-- 冒泡(false或不填值):Document<--Element html<--Element body<--Element div -->
    <script>
        // 捕获状态 true
        var son = document.querySelector('.son');
        // son.addEventListener('click', function () { alert('son'); }, true);
        var father = document.querySelector('.father');
        // father.addEventListener('click', function () { alert('father'); }, true);

        // 冒泡状态 false或省略
        son.addEventListener('click', function () { alert('son'); }, false);
        father.addEventListener('click', function () { alert('father'); }, false);

        // 实际开发中常用冒泡
    </script>
</body>

</html>
