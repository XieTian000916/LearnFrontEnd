<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 由三元运算符组成的式子称为三元表达式
        // 语法结构
        // 条件表达式 ? 表达式1  ： 表达式2
        // 若条件表达式为真，返回表达式1的值，否则返回表达式二的值
        var num = 10;
        var outPut = num > 5 ? 'yes' : 'no' //表达式有返回值，必须给到一个变量
        console.log(outPut);
        // 三元表达式可用于替代双分支if语句
    </script>
</head>

</html>
