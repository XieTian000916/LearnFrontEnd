<body>
    <script>
        // 函数内部自己调用自己就是递归
        // 类似于循环
        // 必须加退出条件防止栈溢出

        // 用递归求1~n的阶乘

        // 沿用上一节闭包写法
        let count = 1
        let result = 0;
        let jisuan = (function () {
            return {
                jiecheng: function factorial(n) {
                    if (count === n) {
                        result = count * n;
                        return result;
                    } else if (n === 0) {
                        return result = 0;
                    } else if (n < 0) {
                        return "cannot be calculate"
                    } else {
                        result = n * factorial(n - 1);
                        return result;
                    }
                }
            }
        })();
        console.log(jisuan.jiecheng(-1));

        // 简化版本
        function fn(n) {
            if (n === 1) {
                return 1;
            } else if (n === 0) {
                return 0;
            } else if (n < 0) {
                return "cannot be calculate"
            }
            return n * fn(n - 1);
        }
        console.log(fn(3));
    </script>
</body>
