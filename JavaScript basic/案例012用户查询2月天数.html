<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var inputYear = parseInt(prompt('输入你想查询的年份'));
        function dayOfFeb(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            isRunyear(flag);
        }
        function isRunyear(result) {
            if (result == true) {
                alert('有29天');
            } else {
                alert('有28天');
            }
        }
        dayOfFeb(inputYear);
    </script>
