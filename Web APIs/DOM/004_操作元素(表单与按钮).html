<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" value="未点击">
    <button>按钮</button>
    <script>
        var biaodan = document.querySelector('input');
        var btn = document.querySelector('button')

        btn.onclick = function () {
            // 修改表单里的文字使用value属性
            biaodan.value = '已点击';
            // 点击后禁用按钮
            this.disabled = true;
            // this指向函数的调用者
        }
    </script>
</body>

</html>
