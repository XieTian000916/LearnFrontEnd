<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>这是div</div>
    <span>这是span</span>
    <ul>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
    </ul>
    <ol>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
        <li>这是li</li>
    </ol>
    <div class="grandpa">
        <div class="dad">
            <div class="son"></div>
        </div>
    </div>
    <script>
        // 父节点 parentNode

        var div_son = document.querySelector('.son');
        console.log(div_son.parentNode);// 由子节点直接获取父节点，无需定义两次变量
        // 得到离元素最近的父级节点（亲爸爸），若找不到父节点返回为空


        // 子节点
        var ul = document.querySelector('ul');
        console.log(ul.childNodes);// 输出结果为9而不是4
        // 因为文本节点也被算在内（ul与li之间，li与li之间的空格内容）
        console.log(ul.childNodes[0].nodeType);// 文本节点的nodetype为3
        console.log(ul.childNodes[1].nodeType);// 元素节点的nodetype为1
        // 想要获得元素节点需要专门处理，所以一般不提倡使用childNode
        for (var i = 1; i < ul.childNodes.length; i++) {
            if (ul.childNodes[i].nodeType == 1) {
                console.log(ul.childNodes[i]);
            }
        }

        // 开发中通常使用children来获取子元素节点（非标准）
        var ol = document.querySelector('ol');
        console.log(ol.children);

        console.log(ol.firstChild);// 获取到所有子节点中的第一个，文本节点
        console.log(ol.firstElementChild);// 获取到第一个元素子节点 IE9兼容
        // 实际开发中用children
        console.log(ol.children[1]);
        // 最后一个元素
        console.log(ol.children[ol.children.length - 1]);
    </script>
</body>

</html>
