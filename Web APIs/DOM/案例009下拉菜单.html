<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        .nav {
            margin: 0 auto;
            width: 300px;
            height: 50px;
            line-height: 50px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            border: 2px solid sandybrown;
            border-collapse: collapse;
            text-align: center;
        }

        .nav>li:nth-child(2) {
            margin: 0px 0px 0px -2px;
        }

        .nav>li:nth-child(3) {
            margin: 0px 0px 0px -2px;
        }

        .nav>li>ul {
            border: 1px solid black;
            position: absolute;
            top: 48px;
            left: -2px;
            width: 100px;
            display: none;
        }

        .nav>li>ul>li:nth-child(2) {
            border-top: 1px solid #000;
        }

        .nav>li>ul>li:nth-child(3) {
            border-top: 1px solid #000;
        }
    </style>
</head>

<body>
