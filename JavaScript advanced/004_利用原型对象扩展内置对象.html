<body>
    <script>
        Array.prototype.sum = function () {
            let sum = 0;
            for (i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }
        console.log(Array.prototype);
        let arr = [1, 2, 3];
        console.log(arr.sum());
        arr = new Array(7, 7, 7);
        console.log(arr);
    </script>
</body>
