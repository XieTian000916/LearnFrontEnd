<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // ES6中允许数组中提取值，按照对应位置，对变量赋值。对象也可以实现解构

        // 数组解构
        let arr = [1, 2, 3];
        // let后的中括号代表解构，一一对应赋值，解构不成功值为undefined
        let [num1, num2, num3, num4] = arr;
        console.log(num1);// 1
        console.log(num2);// 2
        console.log(num3);// 3
        console.log(num4);// undefined

        // 对象解构
        // 用变量名去匹配对象的属性名，匹配成功将对象的属性值赋给变量   解构不成功值为undefined
        let star = {
            Sname: "Cindy Wang",
            age: 18
        }
        let { Sname, age, sex } = star
        console.log(Sname);
        console.log(age);
        console.log(sex);

        // 一种支持自定义变量名的写法
        let { Sname: MyName, age: MyAge } = star;
        console.log(MyName);
        console.log(MyAge);
    </script>
</body>

</html>
