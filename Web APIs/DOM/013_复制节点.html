<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <button>复制</button>
    <script>
        var ul = document.querySelector('ul');
        var btn = document.querySelector('button');
        // node.clonNode()，括号中为空或false为浅拷贝，只复制标签不复制内容
        // node.clonNode(true)，复制标签和里面的内容
        var li_copy = ul.children[0].cloneNode(true);
        btn.onclick = function () {
            ul.appendChild(li_copy);
            this.disabled = true;
        }
    </script>
</body>

</html>
