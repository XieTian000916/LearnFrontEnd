<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 260px;
            height: 150px;
            transform: translate(-50%, -50%); /*使鼠标在图片居中*/
        }
    </style>
</head>

<body>
    <img src="imgs/jpGirls2.jpg" alt="">
    <script>
        var pic = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            var x = e.pageX;
            var y = e.pageY;
            // 注意单位px
            pic.style.left = x + 'px';
            pic.style.top = y + 'px';
        })
    </script>
</body>

</html>
