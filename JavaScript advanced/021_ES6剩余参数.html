<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 剩余参数语法允许我们将一个不定数量的参数表示为一个数组
        const sum = (...args) => {
            let total = 0;
            args.forEach(item => total += item);
            console.log(total);
        }
        // sum(1, 2);
        // sum(1, 2, 3);
        // sum(1, 2, 3, 4);

        // 剩余参数配合解构使用
        let arr = ["apple", "ball", "car", "dollor", "elephant"];
        let [t1, t2, ...t3] = arr;
        console.log(t1);
        console.log(t2);
        console.log(t3);
    </script>
</body>

</html>
