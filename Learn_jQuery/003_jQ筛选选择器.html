<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>筛选选择器</li>
        <li>筛选选择器</li>
        <li>筛选选择器</li>
        <li>筛选选择器</li>
        <li>筛选选择器</li>
    </ul>
    <ol>
        <li>筛选选择器</li>
        <li>筛选选择器</li>
        <li>筛选选择器</li>
        <li>筛选选择器</li>
        <li>筛选选择器</li>
    </ol>
    <div class="grandfather">
        <div class="father">
            <div class="son">
                <div class="grandson"></div>
            </div>
            <div class="daughter">
                <div class="granddaughter"></div>
            </div>
        </div>
    </div>
    <div class="haveSpan">
        <span>筛选方法</span>
        <span>筛选方法</span>
        <span>筛选方法</span>
        <span class="current">筛选方法</span>
        <span>筛选方法</span>
        <span>筛选方法</span>
        <span>筛选方法</span>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        // 获取第一个元素
        $('ul>li:first').css('color','red');
        // 获取最后一个元素
        $('ul>li:last').css('color','plum');
        // 获取指定标签中指定索引号的元素
        $('ul>li').eq(2).css('color','pink');
        // 选择索引号为奇数的元素
        $('ol>li:odd').css('backgroundColor','pink');
        // 选择索引号为偶数的元素
        $('ol>li:even').css('backgroundColor','plum');

        // 一些重要的筛选方法（函数）
        // 查找亲爹
        console.log($('.son').parent());
        // 查找亲儿子
        console.log($('.father').children());
        // 查找所有后代
        console.log($('.father').find('div'));
        // 查找兄弟节点(不包括自身)
        console.log($('.son').siblings('div'));

        $('.haveSpan').children('span').css('display','block');
        // 查找当前元素之后的所有同辈元素
        $('.current').nextAll().css('color','red');
        // 查找当前元素之前的所有同辈元素
        $('.current').prevAll().css('color','blue');
    </script>
</body>
</html>
