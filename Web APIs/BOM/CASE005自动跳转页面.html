<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        div{
            width: 600px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: pink;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div>?您要访问的页面不存在，5秒钟后为您跳转到新页面</div>
    <script>
        var div=document.querySelector('div');
        var wait=5
        jump();
        var timer=setInterval(jump, 1000);
        function jump() {
                var countdown = wait--;
                div.innerHTML = '?您要访问的页面不存在，' + countdown + '秒钟后为您跳转到新页面';
                if (countdown == 0) {
                    window.location.href = 'http://www.baidu.com'
                    clearInterval(timer);
                }
            }
    </script>
</body>
</html>
