<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户名表单验证</title>
    <style>
        input {
            outline: none;
        }

        span {
            font-size: 16px;
            font-style: italic;
        }

        .right {
            color: green;
            font-style: normal;
        }

        .wrong {
            color: red;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <input type="text" placeholder="请输入6-16位用户名"><span>可以使用字母、数字、下划线</span>
    <script>
        let account = document.querySelector("input");
        let notice = document.querySelector("span");
        // account.addEventListener("focus", function () {
        //     let input = account.value;
        //     let calibrate = /^[a-zA-z0-9_]{6,16}$/;
        //     if (calibrate.test(input)) {
        //         notice.innerText = "用户名合法";
        //         notice.style.color = "green";
        //     } else {
        //         notice.innerText = "用户名不符合规范！";
        //         notice.style.color = "red";
        //     }
        // });
        account.addEventListener("blur", function () {
            let input = account.value;
            let calibrate = /^[a-zA-z0-9_]{6,16}$/;
            if (calibrate.test(input)) {
                notice.innerText = "用户名合法";
                // notice.style.color = "green";
                notice.className = "right";
            } else {
                notice.innerText = "用户名不符合规范！";
                // notice.style.color = "red";
                notice.className = "wrong";
            }
        });
    </script>
</body>

</html>
