<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 8000px;
        }

        section {
            position: relative;
            width: 800px;
            margin: 200px auto;
            background-color: pink;
            transform-style: preserve-3d;
            animation: zhuan 8s infinite linear;
        }

        @keyframes zhuan {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* 鼠标移上暂停 */
        section:hover {
            animation-play-state: paused;
        }

        section>div {
            position: absolute;
        }

        section .kujo {
            width: 500px;
            height: 500px;
            background: url(imgs/KujoSara.jpg) no-repeat;
            background-size: contain;
        }

        section .raiden {
            width: 500px;
            height: 500px;
            background: url(imgs/Raiden\ Shogun.jpg) no-repeat;
            background-size: contain;
        }

        section .kujo:nth-child(1) {
            transform: translateZ(500px);
        }

        section .kujo:nth-child(2) {
            transform: translateX(500px) rotateY(90deg);
        }

        section .kujo:nth-child(3) {
            transform: translateX(-500px) rotateY(-90deg);

        }

        section .kujo:nth-child(4) {
            transform: translateZ(-500px) rotateY(180deg);
        }
    </style>
</head>

<body>
    <section>
        <div class="kujo"></div>
        <div class="kujo"></div>
        <div class="kujo"></div>
        <div class="kujo"></div>
        <div class="raiden"></div>
    </section>
</body>

</html>
