<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .nav {
            display: flex;
            width: 100%;
            height: 50px;
            line-height: 50px;
            background-color: #ccc;
        }

        .nav>li {
            flex: 1;
            text-align: center;
        }

        .nav>li>div {
            display: none;
        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('.nav>li').hover(function () {
                // 用stop方法停止动画排队现象
                // 方法必须写在动画之前!!!
                $(this).children('div').stop().slideToggle(200);
            })
        })
    </script>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="javascript:;">Raiden Shogun</a>
            <div>
                <img src="img/RaidenShogun.jpg" alt="">
            </div>
        </li>
        <li>
            <a href="javascript:;">Eula</a>
            <div>
                <img src="img/Eula.jpg" alt="">
            </div>
        </li>
        <li>
            <a href="javascript:;">Kujo Sara</a>
            <div>
                <img src="img/KujoSara.jpg" alt="">
            </div>
        </li>
    </ul>
</body>

</html>
