<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child {
            color: red;
        }

        ul li:last-child {
            color: purple;
        }

        /* 选出父元素中的一个或多个特定子元素 */
        ul li:nth-child(4) {
            color: green;
        }

        /* even 偶数 odd 奇数 */
        ul li:nth-child(odd) {
            background-color: gray;
        }

        ul li:nth-child(even) {
            background-color: #c3c3c3;
        }

        /* 利用公式 */
        /* 2n 偶数 */
        /* 2n+1 奇数 */
        /* x*n x的倍数序号元素 */
        /* n+x 从第x个目标元素开始（包含x）到最后 */
        /* -n+x 前x个元素（包含x） */
        ol li:nth-child(3n) {
            background-color: pink;
        }

        /* nth-child基于父元素编号，编号1为p标签，指定元素为div，不匹配，命令失效 */
        section div:nth-child(1) {
            color: pink;
        }

        /* nth-of-type 对指定元素编号 可避免不匹配现象发生 */
        section div:nth-of-type(1) {
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
    </ol>
    <section>
        <p>aaa</p>
        <div>bbb</div>
        <div>ccc</div>
    </section>
</body>

</html>
