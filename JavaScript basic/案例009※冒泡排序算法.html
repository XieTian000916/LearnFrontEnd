<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 冒泡排序
        // 5 4 3 2 1
        // 4 3 2 1 5 第一次排序 交换4次
        // 3 2 1 4 5 第二次排序 交换3次
        // 2 1 3 4 5 第三次排序 交换2次
        // 1 2 3 4 5 第四次排序 交换1次
        var arr = [666, 778, 114514, 888, 99, 520, 1314];
        for (var i = 1; i <= arr.length - 1; i++) {
            for (var j = 0; j <= arr.length - i; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>
