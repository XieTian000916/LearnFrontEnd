<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        
        .red {       /* 名称自定义，用class调用 */
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li  class="red">黄昏</li>
        <li>记事本</li>
        <li>我的心太乱</li>
        <li>关不上的窗</li>
    </ul>
</body>
</html>
