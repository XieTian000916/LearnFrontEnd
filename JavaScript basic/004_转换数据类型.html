<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 转换成字符串
        // 1、 .tostring() 注意不要省略括号（了解）
        var num = 10;
        console.log(typeof num.toString());
        // 2、 String() 强制转换（了解）
        var num1 = 10
        console.log(typeof String(num1));
        // 3、 加号拼接字符串 也称为隐式转换(常用)
        var num2 = 10
        num2 = num2 + ''
        console.log(typeof num2);


        // 转换成数字型
        // 1、 parseInt（变量） 只能转换整数,小数向下取整,有单位去单位(常用)
        var str = '10'
        console.log(typeof parseInt(str));
        // 2、 parseFloat（变量） 可以转换小数，得到浮点数，有单位去单位(常用)
        var str1 = '3.1415926'
        console.log(typeof parseFloat(str1));
        // 3、 Number(变量)
        var str2 = '123'
        console.log(typeof Number(str2));
        // 4、 利用算术运算减、乘、除进行隐式转换
        var str3 = '10' - '4'
        var str4 = '2' * '3'
        var str5 = '12' / '2'
        console.log(typeof str3);
        console.log(typeof str4);
        console.log(typeof str5);


        // 转换为布尔型
        //否定内容如：无内容字符串''、0、NaN、null、undefined会被转换为false
        // 其他内容转换为true
        // 注意首字母大写
        console.log(Boolean(''));
        console.log(Boolean(0));
        console.log(Boolean(NaN));
        console.log(Boolean(null));
        console.log(Boolean(undefined));
        console.log(Boolean('123'));
        console.log(Boolean('转换布尔型'));
    </script>
</head>

<body>

</body>

</html>
