        // 操作表达式：循环后执行，用于更新计数器（递增或递减）
        // 重复输出100次内容
        for (var i = 1; i <= 100; i++) {
            console.log('Hello World!');
        }

        // 断点调试: 先设置断点,后刷新浏览器生效
