<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table>thead {
            display: block;
            height: 30px;
            line-height: 30px;
            background-color: skyblue;
        }

        table>tbody>tr {
            display: block;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
            <tr>
                <td>data</td>
                <td>data</td>
                <td>data</td>
            </tr>
        </tbody>
    </table>
    <script>
        var hang = document.querySelector('tbody').querySelectorAll('tr');

        for (var i = 0; i < hang.length; i++) {
            hang[i].onmouseover = function () {
                this.style.backgroundColor = 'skyblue';
            }
            hang[i].onmouseout = function () {
                this.style.backgroundColor = '';
            }
        }
    </script>
</body>

</html>
