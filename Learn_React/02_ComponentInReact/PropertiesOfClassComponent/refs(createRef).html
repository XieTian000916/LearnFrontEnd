<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico">
    <title>create ref</title>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id="root"></div>

    <!-- 注意引入的顺序 -->
    <!-- 引入React核心库 -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <!-- 引入react-dom用于支持React操作DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <!-- 引入babel用于将jsx转换为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 此处一定要写babel -->
    <script type="text/babel">
        class Demo extends React.Component {
            // React.createRef 调用后返回一个容器，该容器可以存储被ref标记的节点
            // ！！！该容器专人专用
            myRef1 = React.createRef();
            myRef2 = React.createRef();

            showDataOnClick = () => {
                alert(this.myRef1.current.value);
            }

            showDataOnBlur = () => {
                alert(this.myRef2.current.value);
            }

            render() {
                return (
                    <div>
                        {/* 字符串形式的ref  过时的api 未来版本可能删除 */}
                        <input ref={this.myRef1} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showDataOnClick}>点击提示数据</button><br />
                        <input ref={this.myRef2} type="text" placeholder="失去焦点提示数据" onBlur={this.showDataOnBlur} />
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('root'));
    </script>
</body>

</html>
