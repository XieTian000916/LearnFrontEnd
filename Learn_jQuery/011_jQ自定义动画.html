<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>move</button>
    <button>back</button>
    <div>TEST</div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $('button').eq(0).click(function () {
            $('div').stop().animate({
                width: 400,
                height: 400,
                lineHeight: 400
            }, 2000);
        });
        $('button').eq(1).click(function () {
            $('div').stop().animate({
                width: 200,
                height: 200,
                lineHeight: 200
            }, 200);
        });
    </script>
</body>

</html>
