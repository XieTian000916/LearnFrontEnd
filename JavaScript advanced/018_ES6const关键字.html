<body>
    <script>
        // const 用于声明常量，常量就是值（内存地址）不能变的量

        // 具有块级作用域
        // if(true){
        //     const a=10;
        // }
        // console.log(a);// a is not defined

        // const声明必须赋初值
        // const b;// Missing initializer in const declaration

        // 常量赋值后，值不能更改
        const arr = [123, 456];
        arr[0] = 'a';
        arr[1] = 'b';
        console.log(arr);// ['a', 'b']
        // arr = ["a", "b"];// Assignment to constant variable
        // 本质上是值对应的内存地址不可更改
    </script>
