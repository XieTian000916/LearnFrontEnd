<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: none;
            width: 300px;
            height: 300px;
            line-height: 300px;
            color: white;
            background-color: pink;
            text-align: center;
        }
    </style>
</head>

<body>
    <button>下滑动</button>
    <button>上滑动</button>
    <button>滑动切换</button>
    <button>hover事件切换</button>
    <div>test</div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $('button').eq(0).click(function () {
            $('div').slideDown();
        });
        $('button').eq(1).click(function () {
            $('div').slideUp();
        });
        $('button').eq(2).click(function () {
            $('div').slideToggle();
        });
        $('button').eq(3).hover(function () {
            $('div').slideToggle();
        });
    </script>
</body>

</html>
