<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .tab_box {
            display: flex;
            flex-flow: column nowrap;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1200px;
            height: 500px;
            background-color: pink;
            transform: translate(-50%, -50%);
        }

        .tab_list {
            display: flex;
            /* width: 100%;
                height: 50px; */
            flex: 0.15;
            border: 1px solid #666;
            background-color: #dfdfdf;
        }

        .tab_list>li {
            flex: 1;
            text-align: center;
            line-height: 55px;
            cursor: pointer;
        }

        .current {
            color: #fff;
            background-color: #c81623;
        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $(".tab_content").children(0).nextAll().hide();
            $(".tab_list li").click(function () {
                $(this).addClass("current").siblings().removeClass("current");
                var index = $(this).index();
                // console.log(index);
                $(".items").eq(index).show().siblings().hide();
            });
        });
    </script>
</head>

<body>
    <div class="tab_box">
        <div class="tab_list">
            <li>商品介绍</li>
            <li>规格与包装</li>
            <li>售后保障</li>
            <li>商品评价(1w+)</li>
            <li>手机社区</li>
        </div>
        <div class="tab_content">
            <div class="items">介绍模块</div>
            <div class="items">规格与包装</div>
            <div class="items">售后保障</div>
            <div class="items">评价模块</div>
            <div class="items">社区</div>
        </div>
    </div>
</body>

</html>
