    <script>
        // 冒泡排序
        // 5 4 3 2 1
        // 4 3 2 1 5 第一次排序 交换4次
        // 3 2 1 4 5 第二次排序 交换3次
        // 2 1 3 4 5 第三次排序 交换2次
        // 1 2 3 4 5 第四次排序 交换1次
        function bubbleSort(arr) {
            for (var i = 1; i < arr.length; i++) {
                for (j = 0; j <= arr.length - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }

                }
            }
            return arr;
        }
        var arr1 = [3, 2, 5, 4, 8, 9, 6, 7, 1];
        console.log(bubbleSort(arr1));
    </script>
