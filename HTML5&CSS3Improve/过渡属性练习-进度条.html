<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?vct5y');
            src: url('fonts/icomoon.eot?vct5y#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?vct5y') format('truetype'),
                url('fonts/icomoon.woff?vct5y') format('woff'),
                url('fonts/icomoon.svg?vct5y#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        .loding {
            width: 500px;
            height: 20px;
            margin: 100px auto;
            border: 5px solid red;
            border-radius: 10px;
        }

        .loding .lodson {
            width: 5%;
            height: 100%;
            background-color: red;
            transition: width 2s ease-in, background-color 0s;
        }

        .loding .lodson:hover {
            width: 100%;
            background-color: red;
        }

        .swilogo {
            position: relative;
            left: 100px;
            width: 50px;
            height: 50px;
            background-color: blue;
            overflow: hidden;
        }

        .swilogo .logo {
            position: absolute;
            top: 0;
            left: -5px;
            width: 100px;
            height: 50px;
            line-height: 50px;
            color: #fff;
            /* background-color: rgba(255, 255, 25, .4); */
            font-family: 'icomoon';
            font-size: 30px;
            text-decoration: none;
            transition: left .3s ease-in;
        }

        .swilogo .logo:hover {
            left: -50px;
        }
    </style>
</head>

<body>
    <div class="loding">
        <div class="lodson"></div>
    </div>
    <div class="swilogo">
        <a href="https://www.baidu.com" class="logo" target="_blank">&nbsp&nbsp</a>
    </div>
</body>

</html>
