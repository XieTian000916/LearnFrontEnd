<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .wapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
        }

        ul {
            display: flex;
            width: 1200px;
            height: 400px;
            /* border: 2px solid white; */
        }

        li {
            flex: 1;
        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('li').hover(function () {
                $(this).siblings().stop().fadeTo(200, .3);
            }, function () {
                $(this).siblings().stop().fadeTo(200, 1);
            });
        })
    </script>
</head>

<body>
    <div class="wapper">
        <ul>
            <li><img src="img/Eula.jpg" alt=""></li>
            <li><img src="img/KujoSara.jpg" alt=""></li>
            <li><img src="img/RaidenShogun.jpg" alt=""></li>
        </ul>
    </div>
</body>

</html>
