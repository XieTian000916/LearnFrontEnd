<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send ajax request</title>

    <!-- Bootstrap需要jQuery支持 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <!-- 引入axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <h2>axios 基本使用</h2>
    <hr>
    <button class="btn btn-success"> 发送 get 请求</button>
    <button class="btn btn-primary"> 发送 post 请求</button>
    <button class="btn btn-warning"> 发送 put 请求</button>
    <button class="btn btn-danger"> 发送 delete 请求</button>

    <script>
        let btns = document.querySelectorAll('button');
        btns[0].addEventListener('click', function () {
            axios({
                // 请求类型
                method: 'GET',
                // 请求地址
                url: 'http://localhost:3000/posts/1'
            }).then(res => {
                console.log(res);
            });
        });

        btns[1].addEventListener('click', function () {
            axios({
                // 请求类型
                method: 'POST',
                // 请求地址
                url: 'http://localhost:3000/posts',
                // 设置请求体
                data: {
                    title: '尝试添加',
                    author: 'XieTian'
                }
            }).then(res => {
                console.log(res);
            });
        });

        btns[2].addEventListener('click', function () {
                axios({
                    // 请求类型
                    method: 'PUT',
                    // 请求地址
                    url: 'http://localhost:3000/posts/2',/* put请求需要id */
                    // 设置请求体
                    data: {
                        title: '尝试更改',
                        author: 'XieTian_01'
                    }
                }).then(res => {
                    console.log(res);
                });
        });

        btns[3].addEventListener('click', function () {
                axios({
                    // 请求类型
                    method: 'DELETE',
                    // 请求地址
                    url: 'http://localhost:3000/posts/3'
                }).then(res => {
                    console.log(res);
                });
        });
    </script>
</body>

</html>
