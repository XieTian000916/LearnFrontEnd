<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var mark = prompt('请输入你的成绩');
        mark = parseInt(mark);
        if (mark >= 90) {
            alert('你的等级为A!');
        } else if (mark >= 80) {
            alert('你的等级为B!');
        } else if (mark >= 70) {
            alert('你的等级为C!');
        } else if (mark >= 60) {
            alert('你的等级为D!');
        } else {
            alert('你的等级为F!');
        }
    </script>
</head>

<body>

</body>

</html>
