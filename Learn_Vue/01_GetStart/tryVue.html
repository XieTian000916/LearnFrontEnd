<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TryVue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<!-- 
        1、想让vue工作必须new一个Vue实例对象，且传入一个配置对象
        2、容器中的代码仍然符合html规范，只是混入了一些Vue的语法
        3、容器中的代码被称为Vue模板
        4、Vue实例与容器一一对应
        5、真实开发中只有一个Vue实例，并且会配合组件一起使用
        6、{{xxx}} 中的内容为js表达式，且可以自动读取到相对应的属性
        7、一旦实例中存储的数据改变页面内容也会自动更新
     -->

<body>
    <!-- 准备容器 -->
    <div id="demo">
        <h1>Try {{txt}}</h1> <!-- 使用vue的插值语法{{}}动态添加内容 -->
    </div>

    <script>
        // 创建Vue实例
        new Vue({
            el: '#demo', // el用于指定当前Vue为哪个实例容器服务，值 通常 为css选择器字符串
            data: { // data中用于存储数据，供el中指定的容器去使用， 暂时  先写成对象形式
                txt: "Vue.js"
            }
        })
    </script>
</body>

</html>
