<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list rendering</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h3>遍历数组</h3>
        <ul>
            <!-- 遍历数组 -->
            <!-- 选择性拿取index的值作为key -->
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <h3>遍历对象</h3>
        <ul>
            <!-- 遍历对象 -->
            <li v-for="(val,k) of Saika" :key="k">
                {{k}}:{{val}}
            </li>
        </ul>
        <h3>遍历字符串</h3>
        <ul>
            <!-- 遍历字符串 -->
            <li v-for="(char,index) of str" :key="index">
                {{index}}==>{{char}}
            </li>
        </ul>
        <h3>遍历指定次数</h3>
        <ul>
            <!-- 遍历指定次数 -->
            <li v-for="(number,index) of 5" :key="index">
                {{index}}==>{{number}}
            </li>
        </ul>
    </div>

    <script>
        let vm = new Vue({
            el: "#root",
            data: {
                persons: [
                    { id: '001', name: 'one', age: 18 },
                    { id: '002', name: 'two', age: 19 },
                    { id: '003', name: 'three', age: 20 },
                ],
                Saika: {
                    name: "SaikaKawakita",
                    age: 18,
                    BWH: "87-57-86"
                },
                str: "vue.js",
            },
        })
    </script>
</body>

</html>
