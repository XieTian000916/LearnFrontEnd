<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input::placeholder {
            color: #c3c3c3;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="search" name="sear" id="" required="required" placeholder="please type here" autofocus="autofocus"
            autocomplete="on">
        <input type="file" name="" id="" multiple="multiple">
        <!-- required表示表单内容不能为空，必须填写 -->
        <!-- placeholder 提示文本 -->
        <!-- autofocus 页面打开光标自动聚焦到有此属性的表单 -->
        <!-- autocomplete 可以理解为搜索历史记忆功能，需要和name属性一起使用 一般关闭，注意用户使用安全性-->
        <!-- multiple 同时提交多个文件 -->
        <input type="submit" value="submit">
    </form>
</body>

</html>
