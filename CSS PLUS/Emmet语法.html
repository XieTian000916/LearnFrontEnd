<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 快速生成css样式 -->



    <style>
        .wenben {
            /* tac回车 */
            text-align: center;
            /* ti+数字+单位回车 */
            text-indent: 2em;
            /* w+宽度数字回车 */
            width: 200px;
            /* h+数字回车 */
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- 快速生成标签 -->



    <!-- 快速生成多个标签  标签名*数量 -->
    <div></div>
    <div></div>
    <div></div>
    <!-- 父子级关系标签用 父>子快速生成 -->
    <ul>
        <li></li>
    </ul>
    <!-- 兄弟关系标签用 xxx+xxx来快速生成 -->
    <div></div>
    <p></p>
    <!-- 用。xxx快速生成带类标签，。前加标签名以更改默认值 -->
    <!-- 用#xxx快速生成带id标签，。前加标签名以更改默认值 -->
    <div class="nav"></div>
    <div id="banner"></div>
    <p class="abc"></p>
    <a href="" id="def"></a>
    <!-- 可以复合使用，如ul>li#test -->
    <ul>
        <li id="test"></li>
    </ul>
    <!-- 加入$符号以实现有序自增 -->
    <!-- 如.demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 使用{}快速填充内容 -->
    <!-- div{ok} -->
    <div>ok</div>
    <!-- 复合用例 -->
    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
