<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: palevioletred;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <script>
        var divs=document.querySelectorAll('div');
        // 传统绑定解绑方式
        divs[0].onclick=function(){
            alert('这是div1');
            divs[0].onclick=null;
        }
        // 删除事件监听器
        divs[1].addEventListener('click', fn_del);// 特殊：里面的函数无需加小括号调用
        function fn_del(){
            alert('这是div2');
            divs[1].removeEventListener('click', fn_del);
        }
    </script>
</body>
</html>
