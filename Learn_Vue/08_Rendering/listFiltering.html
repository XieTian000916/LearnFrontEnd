<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list filtering</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Name List</h1>
        <input type="text" placeholder="请输入名字" v-model="keyWord"><br>
        <ul>
            <li v-for="p in filPersons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>
    </div>

    <script>
        let vm = new Vue({
            el: "#root",
            data: {
                keyWord: "",
                persons: [
                    { id: '001', name: '马思纯', age: 18 },
                    { id: '002', name: '马冬梅', age: 19 },
                    { id: '003', name: '周冬雨', age: 20 },
                    { id: '004', name: '徐静雨', age: 21 },
                ],
                // filPersons: []
            },
            // #region
            // watch: {
            //     keyWord: {
            //         handler(val) {
            //             this.filPersons = this.persons.filter((p) => {
            //                 return p.name.indexOf(val) !== -1
            //             })
            //         },
            //         immediate:true 
            //     }
            // },
            // #endregion
            computed: {
                filPersons() {
                    return this.persons.filter((p) => {
                        return p.name.indexOf(this.keyWord) !== -1;
                    })
                }
            }
        })
    </script>
</body>

</html>
