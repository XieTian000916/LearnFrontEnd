<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isPrime(n) {
            if (n <= 3) { return n > 1; }
            if (n % 2 == 0 || n % 3 == 0) { return false; }

            for (var i = 5; i * i <= n; i++) {
                if (n % i == 0 || n % (i + 1) == 0) { return false; }
            }
            return true;
        }
        var num = prompt('您要判断的素数是：');
        var re = isPrime(num);
        if (re == true) {
            alert('是素数！');
        } else {
            alert('不是素数！');
        }
    </script>
</head>
