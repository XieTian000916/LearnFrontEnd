<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
        display: flex;
        flex-flow: row wrap;
        margin: 0 auto;
        width: 800px;
        height: 600px;
        background-color: bisque;
        }
        div{
            color: yellow;
        }
        div:nth-child(1){
            width: 200px;
            height: 100px;
            background-color: royalblue;
            margin: 10px;
        }
        div:nth-child(2){
            width: 200px;
            height: 100px;
            background-color: red;
            margin: 10px;
            /* order 调整盒子顺序 */
            /* 默认值为0 数字越小越靠前 */
            order: -1;
        }
        div:nth-child(3){
            width: 200px;
            height: 100px;
            background-color: royalblue;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
