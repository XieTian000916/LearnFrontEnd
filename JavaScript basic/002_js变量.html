<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量：用来存储数据的盒子
        // 1、声明变量 
        var age;
        // 2、赋值
        age = 18;
        // 3、输出
        console.log(age)
        // 4、变量的初始化：声明变量并赋值
        var myage = 22;
        // console.log(myage);
        // 5、变量更新
        myage = 23;;
        console.log(myage);
        // 6、声明多个变量
        var date = 20220611, weather = 'sunny';
        // 7、只声明，不赋值
        var tel;
        console.log(tel); //输出为undifined
        // 8、不声明，不赋值->报错！
        // 9、不声明，直接赋值
        qq = 1149759614;
        console.log(qq); //可以成功输出
        // 变量命名规范
        // 1、由字母（A-Z或a-z）、数字（0-9）、下划线、美元符号组成
        // 2、严格区分大小写 var age 和 var Age是两个变量
        // 3、不能以数字开头
        // 4、不能是关键字或保留字 如：var for while
        // 5、变量名必须有意义，不要用拼音的首字母缩写
        // 6、遵守驼峰命名法，首词首字母小写后面大写 myFirstGame
    </script>
</head>

</body>

</html>
