<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fibo(n) {
            if (n === 1 || n === 2) {
                return 1;
            }
            return fibo(n - 1) + fibo(n - 2)
        }
        console.log(fibo(1));
        console.log(fibo(2));
        console.log(fibo(3));
        console.log(fibo(4));
        console.log(fibo(5));
        console.log(fibo(6));
    </script>
</body>

</html>
