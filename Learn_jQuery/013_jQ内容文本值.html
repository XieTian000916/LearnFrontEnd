<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <span>TEST</span>
        <span>TRY</span>
    </div>
    <input type="text" value="Type right here">
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        // 获取和设置元素内容（有标签带标签）
        console.log($('div').html());
        // $('div').html('test');// 内容、标签一并修改

        // 获取和设置元素文本内容（忽略标签只输出内容）
        console.log($('div').text());
        // $('div').text('123');// 内容、标签一并修改

        // 获取和修改表单的值
        console.log($('input').val());
        // $('input').val('123');
    </script>
</body>

</html>
