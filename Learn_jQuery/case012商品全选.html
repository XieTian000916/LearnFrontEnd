<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .head {
            display: flex;
            width: 1200px;
            height: 50px;
            margin: 200px auto 0px;
            background-color: #ddd;
        }

        .head>div {
            flex: 1;
            height: 100%;
            line-height: 50px;
        }

        .items {
            display: flex;
            flex-flow: column nowrap;
            width: 1200px;
            margin: 10px auto 0;
        }

        .items>li {
            display: flex;
            margin: 30px 0;
        }

        .items>li>div {
            flex: 1;
        }

        .items>li>div>input.num_text {
            width: 25px;
            height: 25px;
            margin: 0 5px 0;
            text-align: center;
        }

        .pay_box {
            /* position: relative; */
            width: 1200px;
            margin: 0 auto;
            /* background-color: pink; */
        }

        .pay_box .pay {
            float: right;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-weight: 700;
            background-color: #c81623;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="checkbox">
            <input type="checkbox" name="" id="" class="checkall"> 全选
        </div>
        <div class="goods">商品名称</div>
        <div class="price">单价</div>
        <div class="num">数量</div>
        <div class="sum">小计</div>
        <div class="oprate"></div>
    </div>
    <ul class="items">
        <li>
            <div class="checkbox">
                <input type="checkbox" name="" id="" class="check">
            </div>
            <div class="goods">商品名称</div>
            <div class="price">单价</div>
            <div class="num">
                <a href="javascript:;" class="decrease">-</a>
                <input type="text" class="num_text" value="1">
                <a href="javascript:;" class="increase">+</a>
            </div>
            <div class="sum">小计</div>
            <div class="oprate"></div>
        </li>
        <li>
            <div class="checkbox">
                <input type="checkbox" name="" id="" class="check">
            </div>
            <div class="goods">商品名称</div>
            <div class="price">单价</div>
            <div class="num">
                <a href="javascript:;" class="decrease">-</a>
                <input type="text" class="num_text" value="1">
                <a href="javascript:;" class="increase">+</a>
            </div>
            <div class="sum">小计</div>
            <div class="oprate"></div>
        </li>
        <li>
            <div class="checkbox">
                <input type="checkbox" name="" id="" class="check">
            </div>
            <div class="goods">商品名称</div>
            <div class="price">单价</div>
            <div class="num">
                <a href="javascript:;" class="decrease">-</a>
                <input type="text" class="num_text" value="1">
                <a href="javascript:;" class="increase">+</a>
            </div>
            <div class="sum">小计</div>
            <div class="oprate"></div>
        </li>
    </ul>
    <div class="pay_box">
        <input type="checkbox" name="" id="" class="checkall"> 全选
        <div class="pay">支 付</div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('.checkall').change(function () {
                $('.check , .checkall').prop('checked', $(this).prop('checked'));
            });
        });
        $('.check').change(function(){
            // $('.check:checked').length   被选择的复选框的个数
            // $('.check').length           复选框的个数
            if ($('.check:checked').length === $('.check').length) {
                $('.checkall').prop('checked', true);
            } else {
                $('.checkall').prop('checked', false);
            }
        })
    </script>
</body>

</html>
