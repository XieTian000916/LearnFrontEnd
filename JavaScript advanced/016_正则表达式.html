        // 用对象创建正则
        let regExp = new RegExp(/123/);
        // 用字面量创建正则(常用)

        // 量词符：用于设定某个模式出现的次数
        let rep = /^a$/

        // * 相当于 >=0 目标内容可以出现也可以不出现
