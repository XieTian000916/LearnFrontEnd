<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米布局案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1200px;
            height: 460px;
            background-color: aqua;
            margin: 100px auto;
        }

        .nav {
            float: left;
        }

        .nav a {
            text-decoration: none;
            text-indent: 2em;
            color: white;
            display: block;
            background-color: rgba(0, 0, 0, .3);
            width: 300px;
            height: 65.7px;
            line-height: 65.7px;
        }

        .nav a:hover {
            background-color: #ff6700;
        }

        li {
            list-style: none;
        }

        .product {
            width: 1200px;
            height: 300px;
            background-color: palevioletred;
            margin: 100px auto;
        }

        .product li {
            float: left;
            width: 300px;
            height: 300px;
            background-color: pink;
            margin-right: 150px;
        }

        .product .last {
            margin-right: 0;
        }

        .discount {
            width: 1200px;
            height: 615px;
            background-color: aquamarine;
            margin: 0 auto;
        }

        .left {
            float: left;
            width: 300px;
            height: 615px;
            background-color: greenyellow;
        }

        .right {
            float: right;
            width: 850px;
            height: 615px;
            background-color: green;
        }

        .discount .right li {
            float: left;
            width: 200px;
            height: 300px;
            background-color: cadetblue;
            margin-right: 16.6px;
            margin-bottom: 15px;
        }

        .discount .right .d4,
        .discount .right .d8 {
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="nav">
            <a href="#">手机 电话卡</a>
            <a href="#">电视 盒子</a>
            <a href="#">笔记本 平板</a>
            <a href="#">出行 穿戴</a>
            <a href="#">智能 路由器</a>
            <a href="#">健康 儿童</a>
            <a href="#">耳机 音响</a>
        </div>
    </div>
    <div class="product">
        <ul>
            <li>产品1</li>
            <li>产品2</li>
            <li class="last">产品3</li>
        </ul>
    </div>
    <div class="discount">
        <div class="left">zuo</div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="d4">4</li>
                <li class="d5">5</li>
                <li class="d6">6</li>
                <li class="d7">7</li>
                <li class="d8">8</li>

            </ul>
        </div>
    </div>
</body>

</html>
