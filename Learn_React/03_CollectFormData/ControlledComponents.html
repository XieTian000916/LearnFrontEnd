<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Components</title>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id='root'></div>

    <!-- 注意引入的顺序 -->
    <!-- 引入React核心库 -->
    <script src='https://unpkg.com/react@16/umd/react.development.js' crossorigin></script>
    <!-- 引入react-dom用于支持React操作DOM -->
    <script src='https://unpkg.com/react-dom@16/umd/react-dom.development.js' crossorigin></script>
    <!-- 引入babel用于将jsx转换为js -->
    <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>

    <!-- 此处一定要写babel -->
    <script type='text/babel'>
        // 受控组件
        class Demo extends React.Component {
            // 初始化状态
            state = {
                userName: '',
                psw: ''
            }

            saveUserName = (event) => {
                this.setState({ userName: event.target.value });
            }

            savePassword = (event) => {
                this.setState({ psw: event.target.value });
            }

            handelSubmit = (event) => {
                event.preventDefault();
                const { userName, psw } = this.state;
                alert(`用户名为:${userName}密码:${psw}`);
            }

            render() {
                return (
                    <form onSubmit={this.handelSubmit}>
                        用户名：<input onChange={this.saveUserName} type="text" name="userName" /><br />
                        密码：<input onChange={this.savePassword} type="password" name="psw" /><br />
                        <button>login</button>
                    </form>
                )
            }
        }
        // 渲染虚拟DOM到页面
        ReactDOM.render(<Demo />, document.getElementById('root'));
    </script>
</body>

</html>
