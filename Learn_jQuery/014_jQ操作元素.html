<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>0</div>
    <div>1</div>
    <div>2</div>
    <ul>
        <li>原始li</li>
    </ul>
    <div class="test">原始div</div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        // 对同一类型元素做不同操作需要用到each来遍历
        var sum = 0;
        var arr = ['red', 'green', 'blue'];
        $('div').each(function (i, domEle) {
            // 回调函数的第一个参数一定是索引号index，可自由命名，此处命名i
            // console.log(i);
            // 回调函数的第二个参数一定是DOM对象domEle，也可自由命名
            // console.log(domEle);
            // 每次循环获得不同索引号的domEle，更改不同的颜色
            $(domEle).css('color', arr[i]);
            // 元素中的数字相加
            // 不加parseInt结果是字符串相加
            // sum += parseInt($(domEle).text());
        });
        // console.log(sum);


        // $.each()方法可遍历任何对象，主要用于数据处理（数组、对象等）
        // $.each(obj,function(index,element){});
        // $.each(arr, function (i, ele) {
        //     console.log(i);
        //     console.log(ele);
        // });
        // $.each(
        //     {
        //         one: 1,
        //         two: 2,
        //         three: 3
        //     }, function (i, ele) {
        //         console.log(i);
        //         console.log(ele);
        //     });


        // 1、创建元素
        var li = $('<li>动态生成的li</li>');
        var div = $('<div>动态生成的div</div>');
        // 2、添加元素
        // （1）内部添加
        // $('ul').append(li); // 加在后面
        $('ul').prepend(li); // 加在前面
        // （2）外部添加
        // $('.test').after(div); // 加在后面
        $('.test').before(div); // 加在前面
        // 3、删除元素
        $('.test').remove(); // 删除选定的元素 自杀
        $('ul').empty(); // 删除选定元素的子节点
    </script>
</body>

</html>
