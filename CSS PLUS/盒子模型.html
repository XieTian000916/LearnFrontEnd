<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 700px;
            height: 350px;
            /* 边框宽度，一般以px为单位 */
            border-width: 5px;
            /* 边框样式，常用的为solid、dotted、dash */
            border-style: solid;
            border-color: pink;
            /* 复合写法border：5px solid pink 不分顺序  */

            /* 内边距padding */
            /* 一个值   上下左右同时设置相同值 */
            /* 两个值   上下   左右 */
            /* 三个值   上     左右     下*/
            /* 四个值   上   右   下   左   顺时针顺序设置 */
            padding: 50px;
        }
    </style>
</head>

<body>
    <div>66666666666666666666666</div>
</body>

</html>
