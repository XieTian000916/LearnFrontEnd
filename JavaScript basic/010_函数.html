<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明函数
        //       function 函数名(){    函数是做某件事，一般用动词命名
        //           函数体
        //       }
        // 调用函数
        // 函数名();  函数不调用，自己不执行
        function sayHello() {
            console.log('Hello Word!');
        }
        sayHello();

        console.log('---------------------------------');

        // 函数实现输出累加和
        function accu(num1, num2) {
            var sum = 0;
            for (i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        accu(1, 100);
        accu(1, 10);
        accu(1, 3);

        console.log('---------------------------------');

        // 形参与实参
        //     function 函数名(形参1，形参2...){
        //         函数体
        //     }
        //     函数名(实参1，实参2，...);
        // 1、形参数=实参数  正常输出
        accu(1, 1000);
        // 2、形参数<实参数 会取到形参的个数进行输出，多余的不管
        accu(1, 2, 3);
        // 3、形参数>实参数  实参赋值给形参进行运算，多余的未赋值形参定义为undefined，加和结果为NaN
        accu(1);// 0?

        console.log('---------------------------------');

        // return 语句
        // 函数结果应该返回给调用者   ！！！函数内部不应有输出语句！！！
        // 语法格式
        //    function 函数名(){
        //        return 需要返回的结果;
        //    }
        //    函数名();   等于操作 函数名() = 需要返回的结果
        function testReturn() {
            return 666;
        }
        testReturn(); // testReturn()=666;
        console.log(testReturn());

        console.log('---------------------------------');

        // 实际开发中常用一个变量来接受函数返回值，方便使用
        var re = testReturn();
        console.log(re);

        // return 注意事项
        // 1、return终止函数，return后的代码不会被执行
        // 2、return只能返回一个值，有多个值时返回最后一个
        // 有多个值需要返回可以利用数组或对象
        // 3、函数有return返回return后的值，没有return返回undefined
        function noReurn(num3, num4) {
            var he = num3 + num4;
        }
        var jieguo = noReurn(1, 2);
        console.log(jieguo);

        console.log('---------------------------------');

        // 函数的两种声明方式
        // 1、如上（命名函数）
        // 2、以表达式的方式声明（匿名函数）
        var func = function () {
            console.log('这是一个匿名函数');
        }
        func();
    </script>
</head>

<body>

</body>

</html>
