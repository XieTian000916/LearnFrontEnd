<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?vct5y');
            src: url('fonts/icomoon.eot?vct5y#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?vct5y') format('truetype'),
                url('fonts/icomoon.woff?vct5y') format('woff'),
                url('fonts/icomoon.svg?vct5y#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        li {
            list-style: none;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #999;
        }

        .dropbox {
            display: none;
        }

        .box {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border: 1px solid #999;
        }

        .box::after {
            content: '\ea43';
            font-family: 'icomoon';
        }
    </style>
</head>

<body>
    <div class="box">下拉菜单</div>
    <ul class="dropbox">
        <li>下拉菜单</li>
        <li>下拉菜单</li>
        <li>下拉菜单</li>
    </ul>
    <div>test</div>
    <script>
        var target = document.querySelector('div');
        var list = document.querySelector('ul');

        target.onmouseover = function () {
            list.style.display = 'block';
        }
        target.onmouseout = function () {
            list.style.display = 'none';
        }
    </script>
</body>

</html>
