<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?vct5y');
            src: url('fonts/icomoon.eot?vct5y#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?vct5y') format('truetype'),
                url('fonts/icomoon.woff?vct5y') format('woff'),
                url('fonts/icomoon.svg?vct5y#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }


        .example1 {
            position: relative;
            width: 200px;
            height: 30px;
            border: 1px solid orangered;
            background-color: transparent;
        }

        .example1::after {
            position: absolute;
            /* top: 5px; */
            right: 5px;
            line-height: 30px;
            content: '\ea43';
            font-family: 'icomoon';
        }

        .vedio {
            position: relative;
            left: 50%;
            margin-left: -580px;
            width: 1160px;
            height: 332px;
        }

        .vedio::before {
            content: '\ea15';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: palevioletred;
            background-color: rgba(0, 0, 0, .4);
            font-family: 'icomoon';
            font-size: 60px;
            text-align: center;
            line-height: 332px;
        }

        .vedio:hover::before {
            display: block;
        }
    </style>
</head>

<body>
    <!-- 伪元素选择器利用css创建新标签元素，而不需要html标签，从而帮助简化html结构 -->
    <div>是</div>
    <!-- 一些使用案例 -->
    <!-- 1、伪元素字体图标 -->
    <div class="example1"></div>
    <!-- 2、视频网站鼠标经过显示遮罩 -->
    <div class="vedio">
        <img src="..\css MAX\kaguya sama~love is war.jpg" alt="">
    </div>
    <!-- 3、清除浮动 -->
    <!-- 具体见css PLUS中的清除浮动文件 -->
</body>

</html>
