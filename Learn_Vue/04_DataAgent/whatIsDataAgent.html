<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>what is data agent</title>
</head>

<body>
    <script>
        // 数据代理：通过一个对象代理对另一个对象中属性的操作
        let obj1 = {
            x: 100
        }
        let obj2 = {
            x: 200
        }
        Object.defineProperty(obj2, 'x', {
            get() {
                // 有人访问obj2.x的值，给出obj1.x的值
                return obj1.x;
            },
            set(value) {
                // 有人修改obj2.x的值即obj1.x的值
                obj1.x = value;
            }
        })
    </script>
</body>

</html>
