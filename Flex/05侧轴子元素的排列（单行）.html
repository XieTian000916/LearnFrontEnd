<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* align-items       设置侧轴上子元素的排列方式（单行） */
        div {
            display: flex;
            width: 1200px;
            height: 800px;
            background-color: pink;
            /* 默认主轴x轴居中 */
            justify-content: center;
            /* 侧轴居中 */
            align-items: center;

            /* stretch拉伸   盒子无高度时生效 */
            /* align-items: stretch; */
        }

        div span {
            width: 200px;
            /* height: 200px; */
            margin-right: 10px;
            background-color: paleturquoise;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
