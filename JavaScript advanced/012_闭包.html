<body>
    <script>
        // 闭包（closure）指的是有权访问另外一个函数作用域中的变量的函数
        // 函数套函数，内部函数就是闭包
        // 被访问的fn1函数就是闭包函数
        // function fn1() {
        //     let num = 10;
        //     function fn2() {
        //         console.log(num);
        //     }
        //     fn2();
        // }
        // fn1();


        // 正常情况下函数执行完成变量被销毁
        // 闭包，内部函数没有执行完成，变量不会被销毁
        // 闭包延伸了变量的作用范围
        function outerFun() {
            let a = 10;
            function innerFun() {
                console.log(a);
            }
            return innerFun;
        }
        let fun = outerFun();
        fun();
    </script>
</body>

</html>
