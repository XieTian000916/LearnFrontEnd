<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider_bar {
            position: fixed;
            top: 500px;
            right: 0;
            width: 80px;
            height: 80px;
            line-height: 80px;
            background-color: pink;
            text-align: center;
            z-index: 999;
        }

        span{
            display: block;
            width: 80px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            background-color: palevioletred;
        }
        .con {
            /* display: none; */
            position: absolute;
            top: 0px;
            left: 0px;
            width: 150px;
            height: 80px;
            line-height: 80px;
            background-color: plum;
            text-align: center;
            z-index: -1;
        }
    </style>
    <script src="011_animation.js"></script>
</head>

<body>
    <div class="slider_bar">
        <span>←</span>
        <div class="con">问题反馈</div>
    </div>
    <script>
        var slider_bar = document.querySelector('.slider_bar');
        var con = document.querySelector('.con');
        slider_bar.addEventListener('mouseover', function () {
            // con.style.display = 'block';
            animate(con, -150, function () {
                slider_bar.children[0].innerHTML = '→';
            });
        })
        slider_bar.addEventListener('mouseout', function () {
            animate(con, 0, function () {
                slider_bar.children[0].innerHTML = '←';
            });
            // con.style.display = 'none';
        })
    </script>
</body>

</html>
