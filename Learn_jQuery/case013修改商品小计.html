<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .head {
            display: flex;
            width: 1200px;
            height: 50px;
            margin: 200px auto 0px;
            background-color: #ddd;
        }

        .head>div {
            flex: 1;
            height: 100%;
            line-height: 50px;
        }

        .items {
            display: flex;
            flex-flow: column nowrap;
            width: 1200px;
            margin: 10px auto 0;
        }

        .items>li {
            display: flex;
            margin: 30px 0;
        }

        .items>li>div {
            flex: 1;
        }

        .items>li .num {
            display: flex;
        }

        .items>li .num .decrease,
        .items>li .num .increase {
            color: #fff;
            text-align: center;
            background-color: #c81623;
            display: inline-block;
            width: 25px;
            height: 25px;
            line-height: 25px;
            border-radius: 3px;
        }

        .items>li>div>input.num_text {
            width: 45px;
            height: 25px;
            /* margin: 0 -6px 0; */
            text-align: center;
        }

        .pay_box {
            /* position: relative; */
            width: 1200px;
            margin: 0 auto;
            /* background-color: pink; */
        }

        .pay_box .pay {
            float: right;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-weight: 700;
            background-color: #c81623;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="checkbox">
            <input type="checkbox" name="" id="" class="checkall"> 全选
        </div>
        <div class="goods">商品名称</div>
        <div class="price">单价</div>
        <div class="num">数量</div>
        <div class="sum">小计</div>
        <div class="oprate"></div>
    </div>
    <ul class="items">
        <li>
            <div class="checkbox">
                <input type="checkbox" name="" id="" class="check">
            </div>
            <div class="goods">商品名称</div>
            <div class="price">￥10.00</div>
            <div class="num">
                <a href="javascript:;" class="decrease">-</a>
                <input type="text" class="num_text" value="1">
                <a href="javascript:;" class="increase">+</a>
            </div>
            <div class="sum">￥10.00</div>
            <div class="oprate"></div>
        </li>
        <li>
            <div class="checkbox">
                <input type="checkbox" name="" id="" class="check">
            </div>
            <div class="goods">商品名称</div>
            <div class="price">￥69.00</div>
            <div class="num">
                <a href="javascript:;" class="decrease">-</a>
                <input type="text" class="num_text" value="1">
                <a href="javascript:;" class="increase">+</a>
            </div>
            <div class="sum">￥69.00</div>
            <div class="oprate"></div>
        </li>
        <li>
            <div class="checkbox">
                <input type="checkbox" name="" id="" class="check">
            </div>
            <div class="goods">商品名称</div>
            <div class="price">￥114514.00</div>
            <div class="num">
                <a href="javascript:;" class="decrease">-</a>
                <input type="text" class="num_text" value="1">
                <a href="javascript:;" class="increase">+</a>
            </div>
            <div class="sum">￥114514.00</div>
            <div class="oprate"></div>
        </li>
    </ul>
    <div class="pay_box">
        <input type="checkbox" name="" id="" class="checkall"> 全选
        <div class="pay">支 付</div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $('.checkall').change(function () {
                $('.check , .checkall').prop('checked', $(this).prop('checked'));
            });
        });
        $('.check').change(function () {
            // $('.check:checked').length   被选择的复选框的个数
            // $('.check').length           复选框的个数
            if ($('.check:checked').length === $('.check').length) {
                $('.checkall').prop('checked', true);
            } else {
                $('.checkall').prop('checked', false);
            }
        });
        $('.increase').click(function () {
            var n = $(this).siblings('.num_text').val();
            // if(n==1){
            //     return false;
            // }
            n++;
            $(this).siblings('.num_text').val(n);

            // 修改小计
            var price = $(this).parent().siblings('.price').text();
            price = price.substr(1);
            $(this).parent().siblings('.sum').text('￥' + (price * n).toFixed(2));
        });
        $('.decrease').click(function () {
            var n = $(this).siblings('.num_text').val();
            // if (n == 1) {
            //     return false;
            // }
            // n--;
            n == 1 ? n : n--;
            $(this).siblings('.num_text').val(n);


            // 修改小计
            var price = $(this).parent().siblings('.price').text();
            price = price.substr(1);
            $(this).parent().siblings('.sum').text('￥' + (price * n).toFixed(2));
        });
        // 修改文本框时同步变化
        $('.num_text').change(function () {
            var n = $(this).val();
            var price = $(this).parent().siblings('.price').text();
            price = price.substr(1);
            $(this).parent().siblings('.sum').text('￥' + (price * n).toFixed(2));
        });
    </script>
</body>

</html>
