<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncontrolled Components</title>
</head>

<body>
    <!-- 准备一个容器 -->
    <div id='root'></div>

    <!-- 注意引入的顺序 -->
    <!-- 引入React核心库 -->
    <script src='https://unpkg.com/react@16/umd/react.development.js' crossorigin></script>
    <!-- 引入react-dom用于支持React操作DOM -->
    <script src='https://unpkg.com/react-dom@16/umd/react-dom.development.js' crossorigin></script>
    <!-- 引入babel用于将jsx转换为js -->
    <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>

    <!-- 此处一定要写babel -->
    <script type='text/babel'>
        // 非受控组件
        class Demo extends React.Component {
            handelSubmit = (event) => {
                event.preventDefault();
                const { userName, psw } = this;
                alert(`用户名为:${userName.value}密码:${psw.value}`);
            }

            render() {
                return (
                    <form onSubmit={this.handelSubmit}>
                        用户名：<input ref={c => this.userName = c} type="text" name="userName" /><br />
                        密码：<input ref={c => this.psw = c} type="password" name="psw" /><br />
                        <button>login</button>
                    </form>
                )
            }
        }
        // 渲染虚拟DOM到页面
        ReactDOM.render(<Demo />, document.getElementById('root'));
    </script>
</body>

</html>
