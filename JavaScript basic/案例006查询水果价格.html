    <title>Document</title>
    <script>
        var fruit = prompt('请输入要查询的水果：');
        switch (fruit) {
            case '苹果':
                alert('$8/Kg');
                break;
            case '香蕉':
                alert('$7/Kg');
                break;
            case '桃子':
                alert('$12/Kg');
                break;
            case '榴莲':
                alert('$35/Kg');
                break;
            case '橘子':
                alert('$8/Kg');
                break;
            default:
                alert('没有此水果！');
                break;
        }
    </script>
