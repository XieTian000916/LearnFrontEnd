<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 1200px;
            height: 400px;
            background-color: pink;
            margin: 50px auto;
        }

        .box {
            width: 1200px;
            height: 400px;
            background-color: plum;
            margin: 0 auto 50px;
        }

        .box div {
            float: left;
            width: 255px;
            height: 100%;
            background-color: papayawhip;
            margin-right: 60px;
        }

        .box .last {
            margin: 0;
        }


        .footer {
            height: 250px;
            background-color: palevioletred;
        }
    </style>
</head>

<body>
    <div class="top">顶部</div>
    <div class="banner">广告位</div>
    <div class="box">
        <div>商品展示</div>
        <div>商品展示</div>
        <div>商品展示</div>
        <div class="last">商品展示</div>
    </div>
    <div class="footer">页脚</div>
</body>

</html>
