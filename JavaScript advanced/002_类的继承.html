<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            money() {
                console.log('$100');
            }
            sum() {
                console.log(this.x + this.y);
            }
            say() {
                return "我是爹"
            }
        }
        class Son extends Father {
            constructor(x, y) {
                // 用super关键字调用父类的构造函数
                // super必须放在子类的this之前
                super(x, y);
                this.x = x;
                this.y = y;
            }
            say() {
                console.log(super.say() + "我是儿");
            }
            subtract() {
                console.log(this.x - this.y);
            }
        }
        let son = new Son();
        son.money();
        let son1 = new Son(10, 90);
        son1.sum();
        // 遵循就近原则，子类有这个方法优先执行子类，没有则执行父类
        son.say();
        let son2=new Son(10,90);
        son2.subtract();
    </script>
</body>

</html>
