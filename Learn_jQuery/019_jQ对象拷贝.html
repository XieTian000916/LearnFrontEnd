<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        var kbdx = {
            id: 0,
            name: 'beCopyed',
            msg: {
                age: 666
            }
        }
        var mbdx={}
        // $.extend([deep], target, boject1,[objectN])
        // deep:选填，true深拷贝，默认false浅拷贝
        // 浅拷贝是把拷贝对象的复杂数据类型中的地址拷贝给目标对象，修改目标对象会影响被拷贝对象
        // target:目标对象(等待加入内容)
        // object1:待拷贝的对象
        // objectN:待拷贝的第N个对象


        // $.extend(mbdx,kbdx);
        // console.log(mbdx);
        // mbdx.msg.age=18;
        // console.log(kbdx);// 原来的age内容被修改


        $.extend(true, mbdx, kbdx);
        console.log(mbdx);
        mbdx.msg.age=18;
        console.log(kbdx); // 原来的age内容不变
    </script>
</body>

</html>
