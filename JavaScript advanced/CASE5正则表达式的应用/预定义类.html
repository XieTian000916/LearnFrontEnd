<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 预定义类：某些常见模式的简写方式
        // \d      [0-9]                匹配0到9之间任一数字
        // \D      [^0-9]               匹配0到就以外的字符
        // \w      [A-Za-z0-9_]         匹配任意字母、数字和下划线
        // \W      [^A-Za-z0-9_]        去除所有字母、数字和下划线
        // \s      [\t\r\n\v\f]         匹配空格（包括换行符、制表符、空格符等）
        // \S      [^\t\r\n\v\f]        匹配非空格字符

        // 全国座机号码的两种格式：3位-8位：010-12345678        4位-7位：0573-1234567
        // 利用正则进行匹配
        // 正则中的 或符号：|
        let isPhoneNum = /\d{3}-\d{8}|\d{4}-\d{7}/;
        console.log(isPhoneNum.test("021-12345678"));
        console.log(isPhoneNum.test("0573-1234567"));
    </script>
</body>

</html>
