<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 1、图片模糊处理 */
        .pic img {
            /* 数值越大越模糊 */
            filter: blur(15px);
        }

        /* 2、在声明css属性时进行一些计算 */
        .calculate {
            width: 500px;
            height: 200px;
            background-color: pink;
        }

        .calculate .son {
            /* 子盒子宽度始终是父盒子宽减去50px */
            /* 可以有（+、-、*、/）四种算法 */
            width: calc(100% - 50px);
            height: 50px;
            background-color: blueviolet;
        }

        /* 3、过渡transition属性 */
        /* 格式：transition：要过渡的属性  花费的时间（单位：秒）  运动曲线  何时开始 */
        /* 要过渡的属性：高、宽、背景色、内外边距等，所有属性都要变化过渡写all即可 */
        /* 运动曲线：ease  默认（可省略）
                    liner  匀速
                    ease-in  加速
                    ease-out  减速
                    ease-in-out  先加速后减速 */
        /* 何时开始：单位是秒，可设置延迟触发时间 默认是0s（即可省略） */
        .transf {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 15px solid blueviolet;
            /* 多属性可以用all，也可以用逗号在一行隔开 */
            transition: all .5s ease-in 0s;
        }

        .transf:hover {
            width: 400px;
            height: 400px;
            background-color: blueviolet;
            border-color: pink;
        }

        .buttom {
            width: 1000px;
            height: 1000px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="pic">
        <img src="..\css MAX\kaguya sama~love is war.jpg" alt="">
    </div>
    <div class="calculate">
        <!-- 需求：子盒子大小随父盒子变化 -->
        <div class="son"></div>
    </div>
    <div class="transf"></div>
    <div class="buttom"></div>
</body>

</html>
