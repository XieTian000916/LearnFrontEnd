<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directives v-html</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>Learn Vue.js</h1>
        <hr>
        <!-- 该指令会向其所在的节点中渲染文本内容 -->
        <!-- 注意：v-text会替换掉节点中的内容 -->
        <h2 v-text="greet">该内容将被替换</h2>
        <div v-html="vhtml">该内容将被替换</div>

        <!-- 警告：存在安全性问题，在网站上动态渲染HTML容易导致XSS攻击 -->
    </div>

    <script>
        let vm = new Vue({
            el:'#root',
            data:{
                greet:"Hello!",
                vhtml:"<h2>该内容会被解析</h2>"
            }
        })
    </script>
</body>

</html>
