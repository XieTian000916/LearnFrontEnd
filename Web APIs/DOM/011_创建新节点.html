<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>123</li>
    </ul>
    <script>
        // 1、创建节点
        var creLi=document.createElement('li');
        // 2、添加节点   node.appendChild(child)  node父级  child子级
        var ul =document.querySelector('ul');
        ul.appendChild(creLi);// 追加元素，放在后面

        // 3、在前面添加节点   node.insertBefore(要添加的,被插入的元素)
        var liBefore=document.createElement('li');
        ul.insertBefore(liBefore,ul.children[0]);
    </script>
</body>
</html>
